<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Category</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../static/css/tabs-left.css"/>
    <link rel="stylesheet" href="../static/css/footer.css"/>
    <link rel="stylesheet" href="../static/css/category.css"/>
    <link rel="stylesheet"  href="../static/css/img.css"/>



    <script th:inline="javascript" async>
        var categoryList= [[${categoryList}]];

    </script>

    <script th:inline="javascript" async>
        var user= [[${client.clientAutor.login}]];
    </script>

    <script th:inline="javascript" async>
        var products= [[${products}]];
    </script>

    <script th:inline="javascript" async>
        var basket= [[${client.basket}]];
    </script>


    <script src="../static/js/addelement.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">Shop</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"><a class="glyphicon glyphicon-shopping-cart dropdown-toggle" data-toggle="dropdown" href="#" th:text="Cart"><span class="caret"></span> Cart </a>
                        <ul id = "dropdown-menu-basket" class="dropdown-menu">
                            <script type="text/javascript">
                                $(function(){
                                    addDropdownBasket(basket);
                                });
                            </script>
                        </ul>
                    </li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="'Hello,' +${client.clientAutor.login}"> <span class="caret"></span></a>
                        <ul id="dropdown-menu" class="dropdown-menu">
                            <script type="text/javascript">
                                $(function(){
                                    addDropdownMenu(user);
                                });
                            </script>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</nav>


<div class="container-fluid empty">
    <div class="col-sub col-sm-2">
        <div class="container">
            <div class="category">
                <div  class="col-sm-6">
                    <h4>Category</h4>
                    <div class="col-xs-6">
                        <div class="nav nav-tabs tabs-left" id="category">
                            <script type="text/javascript">
                                $(function(){
                                    addCategory(categoryList);
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-main col-sm-10">
        <div class="contdiv">
            <div class="imgdiv" id="imgtext">

                <script type="text/javascript">
                    $(function(){
                        addProductList(products);
                    });
                </script>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p>Footer</p>
</div>


</body>

</html>
